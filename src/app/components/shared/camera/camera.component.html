<div class="container" id="container" (click)="capture()">
  <div class="video-image">
    <video id="video" class="video" autoplay></video>
    <canvas id="canvas" width="640" height="640"></canvas>
  </div>
  <div class="button-wrapper">
    <button mat-button class="stopCameraButton" (click)="stopVideoOnly(videoRef)">Stop Camera</button>
  </div>

</div>
